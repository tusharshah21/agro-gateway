<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bootstrap demo</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
		/>
	</head>
	<body>
		<!-- Button trigger modal -->
		<button
			type="button"
			class="btn btn-primary"
			data-bs-toggle="modal"
			data-bs-target="#exampleModal"
		>
			Launch demo modal
		</button>

		<!-- Modal -->
		<div
			class="modal fade"
			id="exampleModal"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered modal-lg">
				<div class="modal-content w-100">
					<!-- <div class="modal-header">
						<h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    </div> -->
					<!-- <button
						type="button"
						class="btn-close"
						data-bs-dismiss="modal"
						aria-label="Close"
					></button> -->
					<div class="modal-body">
						<div class="container-fluid d-flex flex-sm-row justify-content-center">
							<div class="body p-5 d-flex rounded">
								<div class="img me-3">
									<img
										src="/public/images/chicken.jpg"
										alt=""
										srcset=""
										class="rounded"
										width="300px"
										height="300px"
									/>
								</div>
								<div class="details ms-3">
									<div class="title">
										<h3>Chicken</h3>
										<p>Organic Chicken</p>
									</div>
									<div class="stars my-2">
										<i class="bi bi-star-fill text-warning"></i>
										<i class="bi bi-star-fill text-warning"></i>
										<i class="bi bi-star-fill text-warning"></i>
										<i class="bi bi-star-fill text-warning"></i>
										<i class="bi bi-star-half text-warning"></i>
									</div>
									<div class="decription">
										<h5>Lorem ipsum dolor sit amet.</h5>
										<p>
											Lorem ipsum dolor sit amet consectetur adipisicing elit.
											Blanditiis soluta odit totam nam maiores in vel,
											doloribus nulla ab esse!
										</p>
										<p class="btn btn-outline-success btn-sm">Mobile Money</p>
										<p class="btn btn-outline-success btn-sm">Home Delivery</p>
										<p>Available</p>
									</div>
									<div class="input-group mb-3">
										<span class="input-group-text" id="quantity">Units</span>
										<input
											type="number"
											class="form-control"
											value="1"
											aria-label="quantity"
											aria-describedby="quantity"
										/>
									</div>
									<div class="price fw-bold">â‚¹ 20,000/-</div>
									<div class="my-2">
										<button type="button" class="btn btn-success">
											Add to Cart
										</button>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- <div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
							Close
						</button>
						<button type="button" class="btn btn-primary">Save changes</button>
					</div> -->
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"
		></script>
	</body>
</html>
