		<title>Registration Form</title>

	<body>
		<div class="container-fluid">
			<div class="card main" id="main">
				<h5 class="card-header">Profile Details</h5>
				<!-- Account -->
				<div class="card-body">
					<div class="d-flex align-items-start align-items-sm-center gap-4">
						<img
							src="../assets/images/profile-img.jpg"
							alt="user-avatar"
							class="d-block rounded"
							height="100"
							width="100"
							id="uploadedAvatar"
						/>
						<div class="button-wrapper">
							<label for="upload" class="btn btn-success me-2 mb-4" tabindex="0">
								<span class="d-none d-sm-block">Upload new photo</span>
								<span class="material-icons-outlined d-block d-sm-none">
									file_upload
								</span>
								<input
									type="file"
									id="upload"
									class="account-file-input"
									hidden
									accept="image/png, image/jpeg"
								/>
							</label>
							<button
								type="button"
								class="btn btn-outline-danger account-image-reset mb-4"
							>
								<span class="material-icons-outlined d-block d-sm-none">
									restart_alt
								</span>
								<span class="d-none d-sm-block">Reset</span>
							</button>

							<p class="text-muted mb-0">Allowed JPG, GIF or PNG. Max size of 800K</p>
						</div>
					</div>
				</div>
				<hr class="my-0" />
				<div class="card-body">
					<form id="formAccountSettings" method="POST" onsubmit="return false">
						<div class="row">
							<div class="mb-3 col-md-6 input-field">
								<label for="firstName" class="form-label">First Name</label>
								<input
									class="form-control"
									type="text"
									id="firstName"
									name="firstName"
									value="John"
									autofocus
								/>
							</div>
							<div class="mb-3 col-md-6 input-field">
								<label for="lastName" class="form-label">Last Name</label>
								<input
									class="form-control"
									type="text"
									name="lastName"
									id="lastName"
									value="Doe"
								/>
							</div>
							<div class="mb-3 col-md-6 input-field">
								<label for="email" class="form-label">E-mail</label>
								<input
									class="form-control"
									type="text"
									id="email"
									name="email"
									value="john.doe@example.com"
									placeholder="john.doe@example.com"
								/>
							</div>
							<div class="mb-3 col-md-6 input-field">
								<label for="organization" class="form-label">Organization</label>
								<input
									type="text"
									class="form-control"
									id="organization"
									name="organization"
									placeholder="Farmer One"
								/>
							</div>
							<div class="mb-3 col-md-6 input-field">
								<label class="form-label" for="phoneNumber">Phone Number</label>
								<div class="input-group input-group-merge">
									<span class="input-group-text">UG (+256)</span>
									<input
										type="text"
										id="phoneNumber"
										name="phoneNumber"
										class="form-control"
										placeholder="704 222 333"
									/>
								</div>
							</div>
							<div class="mb-3 col-md-6 input-field">
								<label for="address" class="form-label">Address</label>
								<input
									type="text"
									class="form-control"
									id="address"
									name="address"
									placeholder="Address"
								/>
							</div>
							<div class="mb-3 col-md-6 input-field">
								<label for="district" class="form-label">District</label>
								<input
									class="form-control"
									type="text"
									id="district"
									name="district"
									placeholder="Kampala"
								/>
							</div>
							<div class="mb-3 col-md-6 input-field">
								<label for="nin" class="form-label">National ID</label>
								<input
									type="text"
									class="form-control"
									id="nin"
									name="nin"
									placeholder="CM86DDNCVKZFP8MD"
									maxlength="20"
								/>
							</div>
							<div class="mb-3 col-md-6 input-field">

									<option value="South Ward">South Ward</option>
									<option value="North">North Ward</option>
